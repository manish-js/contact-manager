<div class="container-fluid">
<div class="row mt-3">
  <div class="col-3">
    <app-company [companyDetail]="companyDetail"></app-company>
  </div>

  <div class="col-9">
    <h5>Add contact for {{ companyDetail.name }}</h5>
    <form [formGroup]="contactForm" (ngSubmit)="addContact()">
    <div class="row mt-2 bg-light shadow pb-3 mr-0 pr-0">
        <div class="col-3 ">
          <label for="name" class="form-label">Name*</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
            formControlName="name"
          />
        </div>
        <div class="col-3 ">
          <label for="country" class="form-label">Country*</label>
          <input
            type="country"
            class="form-control"
            id="country"
            formControlName="country"
          />
        </div>

        <div class="col-3">
          <label for="phone" class="form-label">phone*</label>
          <input
          appNumberOnly
            type="tel"
            class="form-control"
            id="phone"
            maxlength="10"
            formControlName="phone"
          />
        </div>
        <div class="col-3 mt-4 pt-2">
        <button
          type="submit"
          class="btn btn-dark"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
        </div>
      
    </div>
</form>
<div class="row mt-2">
  <div class="col-12">
    <app-contact-list #contactListGrid></app-contact-list>
  </div>
</div>
  </div>
</div>
</div>
